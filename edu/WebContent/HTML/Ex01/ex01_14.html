<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr>
			<th bgcolor="Pink">태그</th><th bgcolor="Skyblue">설명</th>
		</tr>
		<tr>
			<th>&lt;table&gt;</th><th>2차원 격자 모양의 표를 표시합니다.</th>
		</tr>
		<tr>
			<th>&lt;tr&gt;</th><th>Table Row의 약자입니다. 표에서 행 구분합니다.</th>
		</tr>
		<tr>
			<th>&lt;tn&gt;</th><th>Table Header의 약자입니다. 표  내부의 제목으로 사용합니다.(생략가능)</th>
		</tr>
		<tr>
			<th>&lt;td&gt;</th><th>Table Data의 약자입니다. 표에서 열을 구분합니다.</th>
		</tr>
		<tr>
			<th>&lt;caption&gt;</th><th>표의 상단/하단에 제목을 적을 때 사용합니다.(생략가능)</th>
		</tr>
		<tr>
			<th>&lt;thead&gt;</th><th>행 그룹에서 제목 그룹을 설정합니다.</th>
		</tr>
		<tr>
			<th>&lt;tbody&gt;</th><th>행 그룹에서 내용 그룹을 설정합니다.</th>
		</tr>
		<tr>
			<th>&lt;tfoot&gt;</th><th>행 그룹에서 꼬리 그룹을 설정합니다.</th>
		</tr>
	</table>
</body>
</html>
