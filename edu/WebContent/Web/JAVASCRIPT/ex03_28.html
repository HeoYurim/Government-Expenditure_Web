<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array 객체의 오름차순/내림차순 정렬 메서드</title>
<script>
	var fruits = new Array("Banana", "Orange", "Apple", "Mango");
	fruits.sort();
	document.write(fruits);
	document.write("<br>");
	fruits.reverse();
	document.write(fruits);
</script>
</head>
<body>

</body>
</html>
