<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if~else if을 이용해서 학점 구하기</title>
<script>
 	var score = 95;
 	var grade;
 	if(score >= 90)			grade='A';
 	else if(score >= 80)	grade='B';
 	else if(score >= 70)	grade='C';
 	else if(score >= 60)	grade='D';
 	else					grade='F';
 	document.write("나의 점수는  " + score +"점이고 학점은 " + grade + "입니다.")
</script>
</head>
<body>

</body>
</html>
