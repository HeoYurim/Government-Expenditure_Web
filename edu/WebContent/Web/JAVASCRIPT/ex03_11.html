<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch문을 이용한 나이 등급 구하기</title>
<script>
	var age = prompt("나이를 입력하시오" , "");
	switch(true){
	case age >= 60: alert("노년입니다."); break;
	case age >= 35: alert("중년입니다."); break;
	case age >= 20: alert("청년입니다."); break;
	}
</script>
</head>
<body>

</body>
</html>
