<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>breakì™€ continue</title>
<script>
	for(var i =1; i <=10; i++){
		if(i==5)
			break;
		document.write(i+"&nbsp;&nbsp;")
	}
	document.write("<br><br>");
	
	for(var j=1; j<=10; j++){
		if(j==5)
			continue;
		document.write(j+"&nbsp;&nbsp;")
	}
</script>
</head>
<body>

</html>
