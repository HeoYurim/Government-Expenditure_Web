<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정규 표현식</title>
<script>
	function process(){
		var date = document.getElementById('hire_date').value;
		var patt = new RegExp("^[0-9]{4}\-(0[1-9]|1[012])\-(0[1-9]|1[0-9]|2[0-9]|3[01])$");
		
		if(patt.test(date)){
			alert("입사축하");
		}else{
			alert("다시입력");
		}
	}
</script>
</head>
<body>
	<span>입사연월일</span>
	<input type="text" name="hire_date" id="hire_date"/>
	<input type="button" value="commit" onclick="process()"/>
</body>
</html>
