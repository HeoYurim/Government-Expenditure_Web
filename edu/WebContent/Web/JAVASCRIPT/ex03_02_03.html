<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>관계 연산자, 대입 연산자</title>
<script>
	var a=5;
	rs = a == 5; document.write(rs+"<br>");
	rs = a >= 5; document.write(rs+"<br>");
	rs = a != 5; document.write(rs+"<br>");
	document.write("-------------<br>");
	var num = 5;
	num +=2; document.write(num + "<br>");
	num *=5; document.write(num + "<br>");
	num %=3; document.write(num + "<br>");
</script>
</head>
<body>

</body>
</html>
