<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자기 자신을 가리키는 키워드 this 사용하기</title>
<script>
	var User={
			name: 'kim',
			age: 25,
			view: function(){
				document.write('My name is ' + this.name + "<br>");
				document.write('My age is ' + this.age);
			}
	};
	document.write(typeof User + "<br>");
	User.view();
</script>
</head>
<body>
</body>
</html>
