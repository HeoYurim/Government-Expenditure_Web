<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문을 이용한 1-10까지 출력하기와 h1 태그 응용하기</title>
<script>
	for(var a =1; a<=10; a++){
		document.write(a +"&nbsp;&nbsp;&nbsp;");
	}
	
	for(var b=1; b <= 6; b++){
		document.write("<h" + b + "> Hello World <"+"/h" + b + ">");
	}
</script>
</head>
<body>

</body>
</html>
