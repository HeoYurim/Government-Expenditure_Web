<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if-else문을 이용한 합격/불합격 판단하기</title>
<script>
	var score = prompt("점수를 입력하시오", "");
	if(score >= 60){
		document.write("합격<br>")
		document.write("당신의 점수는 " + score + "점 입니다.<br>")
		document.write("축하드립니다!")
	}else{
		document.write("불합격<br>")
		document.write("당신의 점수는 " + score + "점 입니다.<br>")
		document.write("다시 도전해보세요")
	}
</script>
</head>
<body>

</body>
</html>
