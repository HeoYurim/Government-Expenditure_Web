<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1:before{
		content:"☆";
		color:blue;
	}
	h1:after{
		content:"★";
		color:blue;
	}
	p:first-letter{
		font-size : 25px;
		background-color: gray;
		color : white;
		font-weight: bold;
	}
	a:link{color:blue;}
	a:visited{color:red;}
	a:hover{color:green;}
	a:active{color:yellow;}
</style>
</head>
<body>
	<h1>Famous Saying</h1>
	<p>The world is a beautiful book, but of little use to him who cannot read it</p>
	<br>
	<a href="http://www.naver.com" target="_top">남가람북스</a>를 클릭하세요
</body>
</html>
