<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	ol{
		list-style-type: upper-alpha;
		list-style-position: inside;
	}
	ul{
		list-style-image: url("image/icon.png");
	}
</style>
<body>
	<h2>가지고 있는 물건</h2>
	<ul>
		<li>시계</li>
		<li>가방</li>
		<li>핸드폰</li>
	</ul>
	
	<h2>가지고 싶은 물건</h2>
	<ol>
		<li>타블렛</li>
		<li>명품 가방</li>
		<li>보석</li>
	</ol>
</body>
</html>
