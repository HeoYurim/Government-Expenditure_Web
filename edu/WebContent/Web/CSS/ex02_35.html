<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{
		margin:0; padding:0; border:0;
	}
	div.aa{
		width:80px;
		height:100px;
		border-style: solid;
		background-color: #FFE400;
		padding:0px;
		float:left;
		margin-right: 10px;
	}
	div.bb{
		width:98px;
		background-color: #47C83E;
		clear:both;
	}
	div.cc{
		width:40px;
		height:150px;
		background-color: #D1B2FF;
		float:left;
	}
</style>
</head>
<body>
	<div class="aa">AA</div>
	<div class="cc">CC</div>
	<div class="bb">BB</div>
</body>
</html>
