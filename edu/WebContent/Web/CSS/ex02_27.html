<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style>
	body{margin:25px;}
	div.title{

	}
	div.polaroid{

		margin-bottom: 15px;
	}
	div.container{
		text-align: center;
		padding : 5px 5px;
	}
	img{
		width:100%;
		height:230px;
	}
</style>
</head>
<body>
	<div class="title"><h2>따라 그리는 명화</h2></div>
	<div class="polaroid">
		<img src="image/pic1.jpg" alt="WorkOfArt_1">
		<div class="container">
			<p>카드놀이 하는 사람들</p>
		</div>
	</div>
	
	<div class="polaroid">
		<img src="image/pic2.jpg" alt="WorkOfArt_2">

		</div>
	</div>

</html>
