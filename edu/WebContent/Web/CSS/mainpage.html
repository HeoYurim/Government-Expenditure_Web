<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.header{
		padding : 5px;
		text-align: center;
		background-image: url("image/main.png");
		background-repeat : no-repeat;
		background-size: cover;
		border-bottom: 1px solid #bdbdbd;	
	}
	ul{
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: #999;
	}
	li{
		float: left;
	}
	li a, .dropbtn{
		display: inline-block;
		color: white;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
	}
	li a:hover, .dropdown:hover .dropbtn{
		background-color: red;
	}
	li.dropdown{
		display: inline-block;
	}
	li a.active, a.active:hover{
		background-color: #4CAF50;
	}
	.dropdown-content{
		display: none;
		position: absolute;
		background-color: #f9f9f9;
		min-width: 160px;
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		z-index : 1;
	}
	.dropdown-content a{
		color:black;
		padding: 12px 16px;
		text-decoration: none;
		display: block;
		text-align: left;
	}
	.dropdown-content a:hover{background-color: #f1f1f1;}
	.dropdown:hover .dropdown-content{
		display:block;
	}
</style>
</head>
<body>
	<div class="header">
		<h1>Travel Record</h1>
	</div>
	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="#mail">지도</a></li>
		<li><a href="#cafe">여행 기록</a></li>
		<li><a href="#blog">일정 기록</a></li>
		<li class="dropdown">
			<a href="#shopping" class= "dropbtn">소통</a>
			<div class="dropdown-content">
				<a href = "#">🗺</a>
				<a href = "#">✈</a>
			</div>			
			</li>
			<li class="dropdown">
				<a href="#new" class="dropbtn">✔</a>
				<div class="dropdown-content">
					<a href = "#">고객센터</a>
					<a href = "#">문의</a>
				</div>				
			</li>
			<li style="float: right"><a class="active" href="#login">로그인</a>
		</li>
	</ul>
</body>
</html>
