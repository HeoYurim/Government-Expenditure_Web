<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.shadow1{ text-shadow: 2px 2px;}
	.shadow2{ text-shadow: 2px 2px 10px;}
	.shadow3{ text-shadow: 0 0 3px red;}
	.shadow4{ text-shadow: 2px 2px green;}
	.shadow5{ color : white; text-shadow: 1px 1px 2px black, 0 0 20px purple, 0 0 5px maroon ;}
</style>
</head>
<body>
	<div class="shadow1">Black Shadow Effect</div>
	<div class="shadow2">Cloudy Shadow Effect</div>
	<div class="shadow3">Neon Effect</div>
	<div class="shadow4">Color Shadow Effect</div>
	<div class="shadow5">Shadow Overlay Effect</div>
</body>
</html>
