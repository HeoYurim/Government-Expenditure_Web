<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Member Form</title>
</head>
<body>
	<form>
		<fieldset>
			<h3><center>회원가입</center></h3>
			<hr><hr>
			<fieldset>
			<legend>본인 정보</legend>
			<table>
				<tr>
					<td><label for="name">이름</label></td>
					<td><input id="name" type="text"></td>
				</tr>
				<tr>
					<td><label>성별</label></td>
					<td>
						<input type="radio" value="man">남자
						<input type="radio" value="woman">여자	
					</td>
				</tr>
				<tr>
					<td><label>생일</label></td>
					<td>
						<input type="date" name="date">
					</td>
				</tr>
				<tr>
					<td><label for="name">이메일</label></td>
					<td>
						<input type="email" name="email" placeholder="본인확인 (이메일)">
					</td>
				</tr>
				<tr>
					<td><label for="name">전화번호</label></td>
					<td>
						<select>
							<option>+82</option>
						</select>
						<input type="text" name="tel" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" title= "###-####-####"
						placeholder="전화번호를 입력하시오" id="phone">
						<input id="year" type="button" value="인증">
					</td>
				</tr>
				<tr>
					<td><label for="name">인증번호</label></td>
					<td>
					<input type="text" id="certification" placeholder="인증번호">
					<input id="year" type="button" value="확인">
					</td>
				</tr>
			</table>
		</fieldset>
		
		<fieldset>
		<legend>사용 할 정보</legend>
			<table>
				<tr>
					<td><label for="id">아이디</label></td>
					<td><input id="id" type="text" placeholder="아이디를 입력하시오" required="required"></td>
				</tr>
				<tr>
					<td><label for="pw">비밀번호</label>
					<td><input id="pw" type="password" placeholder="비밀번호를 입력하시오"></td>
				</tr>
				<tr>
					<td><label for="repw">비밀번호 재확인</label></td>
					<td><input id="repw" type="password" placeholder="비밀번호를 재입력하시오">
					<input id="repwbtn" type="button" value="확인"></td>
				</tr>
				</table>
				</fieldset>
				
		<fieldset>
		<legend>+</legend>
			<label for="how">알게 된 경로</label>
				<p>
					<input type="radio" id="site1" name="size" value="jobkorea">
					<label for="site1">잡코리아</label>
					<input type="radio" id="site2" name="size" value="saramin">
					<label for="site2">사람인</label>
					<input type="radio" id="site3" name="size" value="people">
					<label for="site3">지인 추천</label>
					<input type="radio" id="site4" name="size" value="other">
					<label for="site4">그 외</label>
				</p>
				
				<textarea rows="4" cols="25" name="say" placeholder="그 외 방법을 적어주세요"></textarea>
			<br>
			<input id="year" type="button" value="가입하기">
			<input id="year" type="button" value="취소">
		</fieldset>
	</form>
</body>
</html>
